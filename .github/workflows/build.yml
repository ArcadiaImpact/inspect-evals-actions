name: Build
run-name: ${{ github.event.client_payload.is_pr == 'true' && format('(#{0}) - {1}', github.event.client_payload.pr_number, github.event.client_payload.pr_title) || 'Build' }}

on:
  repository_dispatch:
    types: [build]

# Payload expected from caller:
# {
#   "ref": "<git sha to checkout>",
#   "base_sha": "<base sha for PR comparison, empty for non-PRs>",
#   "pr_number": "<PR number or empty>",
#   "pr_title": "<PR title or empty>",
#   "is_pr": "true/false",
#   "source_repo": "UKGovernmentBEIS/inspect_evals"
# }

env:
  HF_TOKEN: ${{ secrets.HF_ACCESS_TOKEN }}
  KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
  KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

jobs:
  set-pending-status:
    runs-on: ubuntu-latest
    steps:
      - name: Set pending commit status
        env:
          GH_TOKEN: ${{ secrets.INSPECT_EVALS_CHECKS_TOKEN }}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.event.client_payload.source_repo }}/statuses/${{ github.event.client_payload.ref }} \
            -f state="pending" \
            -f target_url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            -f description="Build in progress..." \
            -f context="Build (inspect-evals-actions)"

  run-listing-check:
    runs-on: ubuntu-latest
    env:
      UV_PYTHON: "3.12"
    steps:
      - uses: actions/checkout@v5
        with:
          repository: UKGovernmentBEIS/inspect_evals
          ref: ${{ github.event.client_payload.ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12" # pinning python version because gensim currently doesn't have wheels for 3.13

      - name: Cache uv downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-3.12-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-3.12-
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          uv sync --frozen --group test_py312_or_higher --extra test

      - name: Check for unlisted evals
        run: uv run python tools/check_unlisted_evals.py

      - name: Run listing.py to generate docs
        run: |
          uv run python tools/listing.py

      - name: Check for uncommitted changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Generated files are out of date. Please move custom text outside the autogenerated section, run the generation tool locally and commit changes."
            git --no-pager diff
            exit 1
          else
            echo "Generated files are up to date."
          fi

  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          repository: UKGovernmentBEIS/inspect_evals
          ref: ${{ github.event.client_payload.ref }}

      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: "lts/Jod"

      - name: Install markdown-link-check
        run: npm install --no-fund -g markdown-link-check

      - name: Check for dead links
        continue-on-error: true
        run: |
          maybe_err=$(markdown-link-check src/inspect_evals/ -q -c .markdown-link-check.json 2>&1)
          if [[ -n "$maybe_err" ]]; then
            echo "$maybe_err"
            exit 1
          fi

  posix-code-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          repository: UKGovernmentBEIS/inspect_evals
          ref: ${{ github.event.client_payload.ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Cache uv downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-3.11-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-3.11-
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          uv sync --frozen --group test_py311_or_lower --extra test

      - name: Check for POSIX-specific code
        run: |
          uv run python tools/check_posix_code.py **/*.py

  ruff:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v5
        with:
          repository: UKGovernmentBEIS/inspect_evals
          ref: ${{ github.event.client_payload.ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Display Ruff version
        uses: astral-sh/ruff-action@v3
        # Installs ruff for use in later steps
        with:
          version: "0.13.2" # Match ruff version specified in .pre-commit-config.yaml and pyproject.toml
          args: --version

      - name: Lint with Ruff
        run: uv run ruff check

      - name: Format with Ruff
        run: uv run ruff format --check

  mypy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    env:
      UV_PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v5
        with:
          repository: UKGovernmentBEIS/inspect_evals
          ref: ${{ github.event.client_payload.ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache uv downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-
            ${{ runner.os }}-uv-

      - name: Install dependencies for python < 3.12
        if: ${{ matrix.python-version < '3.12' }}
        run: |
          uv sync --frozen --group test_py311_or_lower --extra test

      - name: Install dependencies for python >= 3.12
        if: ${{ matrix.python-version >= '3.12' }}
        run: |
          uv sync --frozen --group test_py312_or_higher --extra test

      - name: Run mypy
        run: |
          uv run mypy --version && uv run mypy .

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest-8-cores, windows-latest-8-cores]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    env:
      RUN_SLOW_TESTS: no
      RUN_DATASET_DOWNLOAD_TESTS: yes
      UV_PYTHON: ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v5
        with:
          repository: UKGovernmentBEIS/inspect_evals
          ref: ${{ github.event.client_payload.ref }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Cache uv downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ matrix.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ matrix.os }}-uv-${{ matrix.python-version }}-
            ${{ matrix.os }}-uv-

      - name: Cache Hugging Face datasets
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: hf-datasets-${{ matrix.os }}-py${{ matrix.python-version }}-v1
          restore-keys: |
            hf-datasets-${{ matrix.os }}-py${{ matrix.python-version }}-
            hf-datasets-${{ matrix.os }}-

      - name: Install dependencies for python < 3.12
        if: ${{ matrix.python-version < '3.12' }}
        run: |
          uv sync --frozen --group test_py311_or_lower --extra test

      - name: Install dependencies for python >= 3.12
        if: ${{ matrix.python-version >= '3.12' }}
        run: |
          uv sync --frozen --group test_py312_or_higher --extra test

      - name: Test with pytest
        run: |
          uv run pytest -rA --doctest-modules --color=yes --cov=inspect_evals --durations=50 --report-log=pytest-report.jsonl

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.os }}-py${{ matrix.python-version }}
          path: pytest-report.jsonl
          
  slow-test-check:
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest-8-cores, windows-latest-8-cores]

    steps:
      - name: Download all pytest reports
        uses: actions/download-artifact@v4
        with:
          path: ./reports

      - name: Keep only reports for this OS
        shell: bash
        run: |
          ls -1d ./reports/* \
            | grep -v "^./reports/pytest-report-${{ matrix.os }}-" \
            | xargs -r rm -rf

      - name: Run slow test check
        shell: bash
        env:
          SLOW_TEST_REPORT_THRESHOLD: "10.0"
          SLOW_TEST_FAIL_THRESHOLD: "60.0"
        run: |
          python scripts/build/check_slow_tests.py --reports-dir ./reports


  clean-install-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    env:
      UV_PYTHON: ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v5
        with:
          repository: UKGovernmentBEIS/inspect_evals
          ref: ${{ github.event.client_payload.ref }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Cache uv downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ matrix.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ matrix.os }}-uv-${{ matrix.python-version }}-
            ${{ matrix.os }}-uv-

      - name: Install dependencies (locked), no extras
        run: |
          uv sync --frozen

      - name: Run a cli command that will expose registry import problems
        id: registry_check
        shell: bash
        run: |
          set +e  # Don't exit on error, we want to capture the output
          echo "::group::Running inspect eval command"
          echo "Command: uv run inspect eval inspect_evals/humaneval --limit=0"

          # Run the command and capture both stdout and stderr
          output=$(uv run inspect eval inspect_evals/humaneval --limit=0 2>&1)
          exit_code=$?

          echo "Exit code: $exit_code"
          echo "::endgroup::"

          echo "::group::Command output"
          if [ -z "$output" ]; then
            echo "(no output captured)"
          else
            echo "$output"
          fi
          echo "::endgroup::"

          # Check for error patterns in the output
          if echo "$output" | grep -q -E 'Unexpected exception loading entrypoints|No module named|ImportError|ModuleNotFoundError'; then
            echo "::error::Found import errors in the output. See 'Command output' group above for details."
            exit 1
          fi

          # Also check if no tasks were found, which could indicate a problem
          if echo "$output" | grep -q 'No inspect tasks were found'; then
            echo "::error::No inspect tasks were found, which might indicate a problem with the installation"
            exit 1
          fi

          # If the command itself failed, report that
          if [ $exit_code -ne 0 ]; then
            echo "::error::Command exited with code $exit_code. See 'Command output' group above for details."
            exit $exit_code
          fi

          echo "âœ“ Registry import check passed"

  targeted-slow-tests:
    name: Slow Tests relevant to PR
    if: github.event.client_payload.is_pr == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest-8-cores, windows-latest-8-cores]
    env:
      RUN_SLOW_TESTS: yes
      RUN_DATASET_DOWNLOAD_TESTS: yes
      UV_PYTHON: "3.12"

    steps:
      - uses: actions/checkout@v5
        with:
          repository: UKGovernmentBEIS/inspect_evals
          ref: ${{ github.event.client_payload.ref }}
          fetch-depth: 0

      - name: Determine base SHA for comparison
        id: base
        shell: bash
        run: |
          # Use provided base_sha if available, otherwise compute merge-base with main
          if [ -n "${{ github.event.client_payload.base_sha }}" ]; then
            echo "sha=${{ github.event.client_payload.base_sha }}" >> $GITHUB_OUTPUT
            echo "Using provided base_sha: ${{ github.event.client_payload.base_sha }}"
          else
            # Fallback: compute merge-base with origin/main
            MERGE_BASE=$(git merge-base origin/main HEAD)
            echo "sha=$MERGE_BASE" >> $GITHUB_OUTPUT
            echo "No base_sha provided, using merge-base with main: $MERGE_BASE"
          fi

      - name: Get changed files
        id: changed
        uses: tj-actions/changed-files@v46
        with:
          base_sha: ${{ steps.base.outputs.sha }}
          files_yaml: |
            eval_src:
              - src/inspect_evals/**/*
            eval_tests:
              - tests/**/*

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Derive changed eval test paths
        id: collect
        shell: bash
        env:
          EVAL_SRC: ${{ steps.changed.outputs.eval_src_all_changed_files }}
          EVAL_TESTS: ${{ steps.changed.outputs.eval_tests_all_changed_files }}
        run: |
          uv run python - <<'PY'
          import os
          from pathlib import Path

          # Read outputs (space/newline separated)
          src_files = os.environ.get('EVAL_SRC', '').split()
          test_files = os.environ.get('EVAL_TESTS', '').split()

          found: set[str] = set()

          def has_tests(dir_path: Path) -> bool:
              if not dir_path.is_dir():
                  return False
              # Look for pytest-style test files anywhere under the directory
              for f in dir_path.rglob('*.py'):
                  name = f.name
                  if name.startswith('test_') or name.endswith('_test.py'):
                      return True
              return False

          def maybe_add(eval_dir: str) -> None:
              p = Path('tests') / eval_dir
              if has_tests(p):
                  found.add(str(p))

          # From src changes -> tests/<eval>/
          for f in src_files:
              p = Path(f)
              # Skip README.md files
              if p.name.lower() == 'readme.md':
                  continue
              parts = p.parts
              if len(parts) >= 3 and parts[0] == 'src' and parts[1] == 'inspect_evals':
                  maybe_add(parts[2])

          # From tests changes -> tests/<eval>/
          for f in test_files:
              p = Path(f)
              # Skip README.md files
              if p.name.lower() == 'readme.md':
                  continue
              parts = p.parts
              if len(parts) >= 2 and parts[0] == 'tests':
                  maybe_add(parts[1])

          paths = ' '.join(sorted(found))

          # Export for subsequent steps
          with open(os.environ['GITHUB_ENV'], 'a') as env_file:
              env_file.write(f'TEST_PATHS={paths}\n')

          if not paths:
              print('No eval test paths derived; skipping targeted slow run.')
          else:
              print(f'Derived test paths: {paths}')
          PY

      - name: Cache uv downloads
        if: env.TEST_PATHS != ''
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ matrix.os }}-uv-3.12-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ matrix.os }}-uv-3.12-
            ${{ matrix.os }}-uv-

      - name: Install dependencies
        if: env.TEST_PATHS != ''
        run: |
          uv sync --frozen --group test_py312_or_higher --extra test

      - name: Check for slow tests in derived paths
        id: check_slow
        shell: bash
        if: env.TEST_PATHS != ''
        run: |
          uv run python - <<'PY'
          import os
          from pathlib import Path

          test_paths = os.environ.get('TEST_PATHS', '').split()
          has_slow = False

          for path_str in test_paths:
              path = Path(path_str)
              if not path.exists():
                  continue

              for f in path.rglob("*.py"):
                  name = f.name
                  if name.startswith("test_") or name.endswith("_test.py"):
                      try:
                          content = f.read_text(encoding='utf-8')
                          if '@pytest.mark.slow' in content:
                              has_slow = True
                              print(f'Found slow tests in: {f}')
                              break
                      except Exception:
                          # Skip files we can't read
                          pass

              if has_slow:
                  break

          # Set output for subsequent steps
          with open(os.environ['GITHUB_ENV'], 'a') as env_file:
              env_file.write(f'HAS_SLOW_TESTS={str(has_slow).lower()}\n')

          if has_slow:
              print('Slow tests detected - will run targeted slow test suite.')
          else:
              print('No slow tests found in changed paths - skipping slow test run.')
          PY

      - name: Free disk space (before targeted run)
        if: env.HAS_SLOW_TESTS == 'true' && runner.os == 'Linux'
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false # keep python and tools installed by setup-uv/setup-python
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Run targeted tests
        if: env.HAS_SLOW_TESTS == 'true'
        shell: bash
        run: |
          uv run pytest -rA --color=yes --durations=50 $TEST_PATHS

  package:
    name: Build & inspect the package.
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          repository: UKGovernmentBEIS/inspect_evals
          ref: ${{ github.event.client_payload.ref }}
      - uses: hynek/build-and-inspect-python-package@v2

  report-status:
    runs-on: ubuntu-latest
    needs:
      - set-pending-status
      - run-listing-check
      - markdown-link-check
      - posix-code-check
      - ruff
      - mypy
      - test
      - clean-install-test
      - targeted-slow-tests
      - package
    if: always()
    steps:
      - name: Determine overall status
        id: status
        run: |
          # Check if any required job failed (excluding set-pending-status which we need to succeed)
          needs_json='${{ toJSON(needs) }}'

          # Parse results, skipping set-pending-status and skipped jobs
          failed=false
          for job in $(echo "$needs_json" | jq -r 'to_entries[] | select(.key != "set-pending-status") | select(.value.result != "skipped") | .key + ":" + .value.result'); do
            result="${job#*:}"
            if [ "$result" = "failure" ] || [ "$result" = "cancelled" ]; then
              failed=true
              break
            fi
          done

          if [ "$failed" = "true" ]; then
            echo "state=failure" >> $GITHUB_OUTPUT
            echo "description=Build failed" >> $GITHUB_OUTPUT
          else
            echo "state=success" >> $GITHUB_OUTPUT
            echo "description=Build succeeded" >> $GITHUB_OUTPUT
          fi

      - name: Update commit status
        env:
          GH_TOKEN: ${{ secrets.INSPECT_EVALS_CHECKS_TOKEN }}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.event.client_payload.source_repo }}/statuses/${{ github.event.client_payload.ref }} \
            -f state="${{ steps.status.outputs.state }}" \
            -f target_url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            -f description="${{ steps.status.outputs.description }}" \
            -f context="Build (inspect-evals-actions)"
